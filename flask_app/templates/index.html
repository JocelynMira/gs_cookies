<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2a075df1c0.js" crossorigin="anonymous"></script>
    <title>Cookie Orders</title>
</head>
<body>
    <div class="d-flex justify-content-center">
        <section class="col-6 bg-dark p-4 my-5 mx-5 text-light">
            <h1 class="text-primary">Cookie Orders</h1>
            <table class="table table-bordered text-light">
                <h5>All Orders:</h5>
                <thead>
                    <tr>
                        <th>Customer Name</th>
                        <th>Cookie Type</th>
                        <th>Number of Boxes</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for order in all_orders %}
                    <tr>
                        <td scope="row">{{ order.name }}</td>
                        <td>{{ order.cookie_type }}</td>
                        <td>{{ order.number_of_boxes }}</td>
                        <td>
                            <a href="/change/{{order.id}}" class="edit" title="Edit" data-toggle="tooltip"><i class="fa-regular fa-pen-to-square"></i></a>
                            <a href="/delete_order/{{order.id}}" class="delete" title="Delete" data-toggle="tooltip"><i class="fa-solid fa-trash-can"></i></a>
                        </td>
                    </tr> 
                    {% endfor %}
                </tbody>
            </table>
            <div style="width:410px" align="end">
                <a href="/place_order" class="btn btn-secondary mt-4">New Order</a>
            </div>
        </section>
    </div>
</body>
</html>
